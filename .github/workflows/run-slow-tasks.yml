name: Run slow tasks
on:
  workflow_dispatch:
  workflow_call:

defaults:
  run:
    shell: bash

jobs:
  link-native:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-environment
      - run: ./gradlew linkAll --continue -Pckbuild.skipReleaseLinkTasks=${{ github.ref_name != 'main' }}
