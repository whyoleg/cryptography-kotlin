name: Run compatibility tests
on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: compatibility-tests
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  tests-compatibility-generate:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest' ]
        target: [ 'jvm', 'js', 'wasm', 'native', 'connectedAndroid' ]
        include:
          - os: 'macos-latest'
            target: 'macos'
          - os: 'windows-latest'
            target: 'native'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-environment
      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable
      - name: Install JS deps
        run: pnpm install --prefer-offline --frozen-lockfile=false

      - name: Install Playwright (Chrome for Testing)
        if: ${{ matrix.target == 'js' }}
        run: pnpm exec playwright install --with-deps chrome

      - name: Run tests (js: Node + browser)
        if: ${{ matrix.target == 'js' }}
        env:
          WTR_CONCURRENCY: '2'
        run: >
          ./gradlew
          jsProviderTest jsBrowserTest
          --continue
          -Pckbuild.providerTests.step=compatibility.generate
          -Pckbuild.testtool.instanceId=${{ matrix.os }}-${{ matrix.target }}
          -Pckbuild.wtrConcurrency=${{ env.WTR_CONCURRENCY }}

      - name: Run tests (non-js)
        if: ${{ matrix.target != 'connectedAndroid' && matrix.target != 'js' }}
        run: >
          ./gradlew
          ${{ matrix.target }}ProviderTest
          --continue
          -Pckbuild.providerTests.step=compatibility.generate
          -Pckbuild.testtool.instanceId=${{ matrix.os }}-${{ matrix.target }}

      - name: Run tests (android)
        if: ${{ matrix.target == 'connectedAndroid' }}
        uses: ./.github/actions/run-android-emulator-tests
        with:
          test-reports-classifier: 'compatibility-generate'
          run: >
            ./gradlew
            ${{ matrix.target }}ProviderTest
            --continue
            -Pckbuild.providerTests.step=compatibility.generate
            -Pckbuild.testtool.instanceId=${{ matrix.os }}-${{ matrix.target }}

      - name: Dump testtool server-storage
        run: tar -cf ${{ matrix.os }}-${{ matrix.target }}.tar build/testtool/server-storage
      - name: Upload testtool server-storage
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-tests-data-${{ matrix.os }}-${{ matrix.target }}
          path: ${{ matrix.os }}-${{ matrix.target }}.tar
          if-no-files-found: error

  tests-compatibility-validate:
    needs: [ tests-compatibility-generate ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest' ]
        target: [ 'jvm', 'js', 'wasm', 'native', 'connectedAndroid' ]
        include:
          - os: 'macos-latest'
            target: 'macos'
          - os: 'windows-latest'
            target: 'native'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-environment
      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable
      - name: Install JS deps
        run: pnpm install --prefer-offline --frozen-lockfile=false

      - name: Download testtool server-storage
        uses: actions/download-artifact@v4
        with:
          pattern: compatibility-tests-data-*
          merge-multiple: true
      - name: Restore testtool server-storage
        run: for file in *.tar; do tar -xf "$file"; done
      - name: Delete downloaded testtool server-storage
        run: rm *.tar

      - name: Install Playwright (Chrome for Testing)
        if: ${{ matrix.target == 'js' }}
        run: pnpm exec playwright install --with-deps chrome

      - name: Run tests (js: Node + browser)
        if: ${{ matrix.target == 'js' }}
        env:
          WTR_CONCURRENCY: '2'
        run: >
          ./gradlew
          jsProviderTest jsBrowserTest
          --continue
          -Pckbuild.providerTests.step=compatibility.validate
          -Pckbuild.testtool.instanceId=${{ matrix.os }}-${{ matrix.target }}
          -Pckbuild.wtrConcurrency=${{ env.WTR_CONCURRENCY }}

      - name: Run tests (non-js)
        if: ${{ matrix.target != 'connectedAndroid' && matrix.target != 'js' }}
        run: >
          ./gradlew
          ${{ matrix.target }}ProviderTest
          --continue
          -Pckbuild.providerTests.step=compatibility.validate
          -Pckbuild.testtool.instanceId=${{ matrix.os }}-${{ matrix.target }}

      - name: Run tests (android)
        if: ${{ matrix.target == 'connectedAndroid' }}
        uses: ./.github/actions/run-android-emulator-tests
        with:
          test-reports-classifier: 'compatibility-validate'
          run: >
            ./gradlew
            ${{ matrix.target }}ProviderTest
            --continue
            -Pckbuild.providerTests.step=compatibility.validate
            -Pckbuild.testtool.instanceId=${{ matrix.os }}-${{ matrix.target }}
