name: Build project and run tests
on:
  workflow_call:
    inputs:
      kotlin-version:
        description: Override Kotlin version
        type: string
      kotlin-use-k2:
        description: Use or not K2
        type: string
        default: 'false'
      cache-disabled:
        description: When 'true', all caching is disabled. No entries will be written to or read from the cache.
        type: boolean
        default: false
      patch-file:
        description: Path to git patch to apply
        type: string
      configuration-cache-enabled:
        description: When `true`, will use configuration cache
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      kotlin-version:
        description: Override Kotlin version
        type: string
      kotlin-use-k2:
        description: Use or not K2
        type: string
        default: 'false'
      cache-disabled:
        description: When 'true', all caching is disabled. No entries will be written to or read from the cache.
        type: boolean
        default: false
      patch-file:
        description: Path to git patch to apply
        type: string
      configuration-cache-enabled:
        description: When `true`, will use configuration cache
        type: boolean
        default: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest', 'macos-latest', 'windows-latest' ]
    steps:
      - uses: actions/checkout@v3
      - run: git apply ${{ inputs.patch-file }}
        if: inputs.patch-file != ''
      - uses: ./.github/actions/setup-gradle
        with:
          cache-disabled: ${{ inputs.cache-disabled }}

      - id: configuration-cache
        if: ${{ inputs.configuration-cache-enabled }}
        run: echo "ARGS=--configuration-cache" >> $GITHUB_OUTPUT

      - if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          release: false
          install: mingw-w64-x86_64-openssl

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            build
            publishToMavenLocal
            --continue
            -Pkotlin.experimental.tryK2=${{ inputs.kotlin-use-k2 }}
            -PuseKotlin=${{ inputs.kotlin-version }}
            ${{ steps.configuration-cache.outputs.ARGS }}"
